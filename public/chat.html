<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chat with us</title>
	<meta charset="UTF-8">
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>	
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/chat.css">

</head>
<body>
<div class="conatiner">
	<div class="row">
        <div class="col l1"></div>
        <div class="col l10 card chatdiv" style="border-radius: 10px;">
            
                <div class="row" style="padding-left:15px;padding-top: 10px;padding-right:15px;">
                    <span style="color:#fff;font-weight:bold;font-size: 20px;">Chat with us !</span>
                    <a class="waves-effect waves-light btn" style="float: right">Leave</a>
                </div>
                <div class="row" style="height: 400px;">
                    <div class="col l4 sidediv sidescroll" style="height: 400px;padding: 30px;">
                        <div class="collection">
                            <li class="collection-header"><h6 style="text-align: center;">Group Name</h6></li>
                            <a href="#!" class="collection-item active">Alvin</a>
                          </div>
                        <div class="collection">
                            <li class="collection-header"><h6 style="text-align: center;">Users</h6></li>
                            <a href="#!" class="collection-item">Alvin</a>
                            <a href="#!" class="collection-item active">Alvin</a>
                            <a href="#!" class="collection-item">Alvin</a>
                            <a href="#!" class="collection-item">Alvin</a>
                            <a href="#!" class="collection-item">Alvin</a>
                            <a href="#!" class="collection-item">Alvin</a>
                            <a href="#!" class="collection-item">Alvin</a>
                            <a href="#!" class="collection-item">Alvin</a>
                            <a href="#!" class="collection-item">Alvin</a>
                            
                          </div>
                    </div>
                    <div class="col l8 divscroll">
                        
                    </div>
                </div>
                <div class="row" style="padding-left:150px;padding-right:130px;">
                    <form id="chat-form">
                    <input id="msg" type="text" style="color: #fff;border-bottom-color:#fff;">
                    <button  class="btn-floating waves-effect waves-light red" style="float: right;margin-right: -40px;"><i class="material-icons right">send</i></button>
                    </form>
                </div>
            
        </div>
        <div class="col l1"></div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
