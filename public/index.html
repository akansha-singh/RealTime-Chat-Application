<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chat with us</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Chat with us !
					</span>
				</div>

				<form class="login100-form validate-form" action="chat.html">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username" required>
						<span class="focus-input100"></span>
					</div>

					<div class="input-field wrap-input100 validate-input m-b-18" data-validate = "Group is required" style="margin-top:10px;">
						<span class="label-input100">Group</span>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn" style="margin-top:20px;">
						<button class="login100-form-btn">
							JOIN
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

<script src="js/main.js"></script>

</body>
</html>
